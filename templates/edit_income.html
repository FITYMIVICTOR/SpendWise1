<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Income</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Income</h1>

    <form method="POST" action="{{ url_for('edit_income', id=income.id) }}">
        <label for="income_amount">Amount:</label>
        <input type="number" id="income_amount" name="income_amount" step="0.01" value="{{ income.amount }}" required><br>

        <label for="income_description">Description:</label>
        <input type="text" id="income_description" name="income_description" value="{{ income.description }}" required><br>

        <button type="submit">Update Income</button>
    </form>
</body>
</html>
