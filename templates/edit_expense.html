<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit expense</h1>

    <form method="POST" action="{{ url_for('edit_expense', id=expense.id) }}">
        <label for="expense_amount">Amount:</label>
        <input type="number" id="expense_amount" name="expense_amount" step="0.01" value="{{ expense.amount }}" required><br>

        <label for="expense_description">Description:</label>
        <input type="text" id="expense_description" name="expense_description" value="{{ expense.description }}" required><br>

        <button type="submit">Update Expense</button>
    </form>

</body>
</html>
